<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <!--link do bootstrap-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>

</head>
<body>
    
    <form action="create.php" method="POST">
        <h1>Cadastro de Usuário</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="password" id="e-mail" name="e-mail" placeholder="Digite seu e-mail" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="password" id="idade" name="idade" placeholder="Digite sua idade" required>
        <br>
        <button type="button" class="btn btn-primary">Cadastrar</button>
    </form>
<!--area da tabela onde serão exibidos os dados-->
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">E-mail</th>
        <th scope="col">Idade</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
<!--area de botões para ação de excluir, listar e atualizar-->
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Excluir</button>
        <button type="button" class="btn btn-primary">listar</button>
        <button type="button" class="btn btn-primary">atualizar</button>
      </div>
</body>
</html>
